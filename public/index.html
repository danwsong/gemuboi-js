<!DOCTYPE html>
<html>

<head>
    <title>gemuboi</title>
    <link rel="icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md">
                <main class="container-fluid py-3 px-0">
                    <div class="container-fluid py-3 text-center border rounded">
                        <h1>gemuboi</h1>
                    </div>
                    <div class="container-fluid px-0">
                        <div class="row">
                            <div class="col-md">
                                <div class="container-fluid px-0 my-3 border rounded">
                                    <canvas id="canvas" style="width: 100%; image-rendering: crisp-edges; display: block;"></canvas>
                                </div>
                                <div class="input-group my-3">
                                    <input type="file" class="form-control" id="rom-input" accept=".gb, .gbc" />
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="accordion my-3" id="controlAccordion">
                                    <div class="accordion-item">
                                        <div class="accordion-header">
                                            <button class="accordion-button collapsed" data-bs-toggle="collapse"
                                                data-bs-target="#controls">Controls</button>
                                        </div>
                                        <div class="accordion-collapse collapse" id="controls" data-bs-parent="#controlAccordion">
                                            <div class="accordion-body">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th>Button</th>
                                                            <th>Key</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Start</td>
                                                            <td>Enter</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Select</td>
                                                            <td>Right shift</td>
                                                        </tr>
                                                        <tr>
                                                            <td>A</td>
                                                            <td>X</td>
                                                        </tr>
                                                        <tr>
                                                            <td>B</td>
                                                            <td>Z</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Up</td>
                                                            <td>Up arrow</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Down</td>
                                                            <td>Down arrow</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Left</td>
                                                            <td>Left arrow</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Right</td>
                                                            <td>Right arrow</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid py-3 text-center border rounded">
                        <a href="https://github.com/danwsong/gemuboi-js" class="link-dark">Written in pure, vanilla JavaScript.</a>
                    </div>
                </main>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/cpu.js"></script>
    <script src="js/display.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/joypad.js"></script>
    <script src="js/serial.js"></script>
    <script src="js/cartridge.js"></script>
    <script src="js/rtc.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
